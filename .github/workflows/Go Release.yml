name: Go Release

on:
  push:
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.3'
          cache: false

      - name: Building
        run: |
          export GOOS=windows
          export GOARCH=amd64
          go build -ldflags "-s -w" -o "CODiS Crawler Tool.exe" main.go

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v1.1.2
        with:
          subject-path: "CODiS Crawler Tool.exe"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: CODiS Crawler Tool
          path: CODiS Crawler Tool.exe

      - name: Create Release
        uses: ncipollo/release-action@v1.16.0
        with:
          tag: ${{ github.ref_name }}           # 例如 v1.0.0，而非 refs/tags/v1.0.0
          name: "Release ${{ github.ref_name }}"
          body: "Automatically created release for ${{ github.ref }}"
