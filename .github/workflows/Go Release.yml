name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.3'
        cache: false

    - name: Building
      run: |
        export GOOS=windows
        export GOARCH=amd64
        go build -ldflags "-s -w" -o "CODiS Crawler Tool.exe" main.go
    
      - name: UPX Compression
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl
          upx --best "CODiS Crawler Tool.exe"

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v1.1.2
        with:
          subject-path: "CODiS Crawler Tool.exe"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: CODiS Crawler Tool
          path: CODiS Crawler Tool.exe